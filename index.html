<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My chat</title>
    
    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 5px 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: aliceblue;
        }

        main {
            min-width: 650px;
            max-width: 650px;
            padding: 0.25em 0.5em;
            background-color: #ccc;
        }

        input {
            padding: 5px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 5px;
            resize: none;
        }

        button {
            padding: 5px;
        }

        form#message-form {
            display: none;
            padding: 0.25em 0;
        }

        output#chat {
            height: calc(100% - 110px);
            display: block;
            padding: 0 15px 15px 15px;
            background-color: #f0f0f0;
            overflow-y: scroll;
        }

        .system {
            margin: 12px 0;
            color: red;
        }

        .message {
            margin: 20px 0;
            font-size: 15pt;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <main>
        <h1>My Chat</h1>
    
        <form id="user-form">
            <input type="text" id="username" placeholder="Enter username">
            <button>Connect</button>
        </form>

        <output id="chat"></output>

        <form id="message-form">
            <textarea id="message" placeholder="type your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </main>

    <script type="text/javascript">

        const input = document.getElementById('message');
        const output = document.getElementById('chat');

        document.getElementById('user-form').addEventListener('submit', function(e) {
            e.preventDefault();

            let username = document.getElementById('username').value;

            if(username.length == 0) {
                alert('Preencha o nome de usu√°rio');
                return;
            }

            var socket = new WebSocket('ws://localhost:8081');
        
            socket.onopen = function(e) {
                const username = document.getElementById('username').value;

                document.getElementById('user-form').style.display = 'none';
                document.getElementById('message-form').style.display = 'flex';

                socket.send(JSON.stringify({ type: 'connect', username: username }));
            };

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const message = document.createElement('div');
                message.classList.add('message');
                message.innerHTML = data['messageComponent'];
                output.appendChild(message);
            };

            document.getElementById('message-form').addEventListener('submit', function(e) {
                e.preventDefault();
                socket.send(JSON.stringify({type: 'chat', message: input.value}));
                input.value = '';
            });
        });
    </script>
</body>
</html>
